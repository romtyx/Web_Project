{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Войти</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username.label }}<br>
        {{ form.username(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.password.label }}<br>
        {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
<p class="mt-3">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
{% endblock %}
